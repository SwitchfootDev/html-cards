<!DOCTYPE html>

<html>
    <head>
        <meta charset="utf-8">
        <title>HTML Cards</title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="">
    </head>
    <body>
        <main class="html-cards">
            <section class="card">
                <div class="card-content">
                    <img class="profile-img-right" scr="" alt="">
                    <header class="card-header">
                        Some Name Here
                    </header>
                    <h3 class="friend-member">
                        Friends of Bill
                    </h3>
                    <p class="user-request-tag">
                        Some Name requests permission to add you to their network
                    </p>
                    <footer class="btn-container">
                        <div class="buttons">
                            <button id="green-btn">Approve</button>
                            <button id="red-btn">Decline</button>
                        </div>
                    </footer>
                </div>
            </section>
            
        </main>
        
    </body>
</html>
